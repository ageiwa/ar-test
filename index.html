<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./aframe.js"></script>
    <script src="./ar.js"></script>
    <title>Document</title>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">

    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-assets>
            <video id="video" autoplay loop="true" src="./video.mp4"></video>
        </a-assets>

        <a-nft type="nft" url="./ar-test/marker" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <!-- <a-entity gltf-model="/trex/scene.gltf" scale="5 5 5" position="50 150 0">
            </a-entity> -->

            <a-video src="#video" width="800" height="450" rotation="-90 0 0" position="0 0 -200"></a-video>

            <!-- <a-box color="tomato" height="10" width="10" depth="10" scale="10 10 10"
            position="-100 150 -100"></a-box> -->
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- <a-scene embedded arjs>
        <a-marker preset="hiro">

            <a-entity position="0 0 0" scale="0.05 0.05 0.05"
                gltf-model="/trex/scene.gltf"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene> -->
</body>

</html>
