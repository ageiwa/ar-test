<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-text value="This content will always face you." look-at="[gps-new-camera]" scale="10 10 10"></a-text>
        <a-camera gps-new-camera rotation-reader> </a-camera>
    </a-scene>
</body>

</html>

<script>
    const el = document.querySelector("[gps-new-camera]");

    el.addEventListener("gps-camera-update-position", e => {
        if (!testEntityAdded) {
            alert(`Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`);
            // Add a box to the north of the initial GPS position
            const entity = document.querySelector("a-text");
            entity.setAttribute("scale", {
                x: 20,
                y: 20,
                z: 20
            });
            // entity.setAttribute('material', { color: 'red' });
            entity.setAttribute('gps-new-entity-place', {
                latitude: e.detail.position.latitude + 0.001,
                longitude: e.detail.position.longitude
            });

            // el.setAttribute('position', `${e.detail.position.latitude} 0 ${e.detail.position.longitude}`)
            // entity.setAttribute('position', `${e.detail.position.latitude + 5} 0 ${e.detail.position.longitude}`);

            // document.querySelector("a-scene").appendChild(entity);
        }
        testEntityAdded = true;
    });
</script>
