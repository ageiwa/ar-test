<script>
    const options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0,
    };

    function success(pos) {
        const crd = pos.coords;

        document.body.innerHTML = `Your current position is: <br> Latitude : ${crd.latitude} <br> Longitude: ${crd.longitude} <br> More or less ${crd.accuracy} meters.`
    }

    function error(err) {
        alert(`ERROR(${err.code}): ${err.message}`)
    }

    setInterval(() => {
        navigator.geolocation.getCurrentPosition(success, error, options);
    }, 1000)
</script>
