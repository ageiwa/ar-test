<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    </a-scene>
</body>

</html>

<script>
    window.onload = () => {
        let testEntityAdded = false;

        const el = document.querySelector("[gps-new-camera]");

        el.addEventListener("gps-camera-update-position", e => {
            if (!testEntityAdded) {
                alert(`Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`);
                // Add a box to the north of the initial GPS position
                const entity = document.createElement("a-box");
                entity.setAttribute("scale", {
                    x: 20,
                    y: 20,
                    z: 20
                });
                entity.setAttribute('material', { color: 'red' });
                // entity.setAttribute('gps-new-entity-place', {
                //     latitude: e.detail.position.latitude,
                //     longitude: e.detail.position.longitude
                // });

                el.setAttribute('position', `${e.detail.position.latitude} 0 ${e.detail.position.longitude}`)
                entity.setAttribute('position', `${e.detail.position.latitude + 5} 0 ${e.detail.position.longitude}`);

                document.querySelector("a-scene").appendChild(entity);
            }
            testEntityAdded = true;
        });

        const options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0,
        }

        function success(pos) {
            const crd = pos.coords;

            // console.log("Your current position is:")
            // console.log(`Latitude : ${crd.latitude}`)
            // console.log(`Longitude: ${crd.longitude}`)
            // console.log(`More or less ${crd.accuracy} meters.`)

            el.setAttribute('position', `${crd.latitude} 0 ${crd.longitude}`)
        }

        function error(err) {
            // console.warn(`ERROR(${err.code}): ${err.message}`);
            alert(`ERROR(${err.code}): ${err.message}`)
        }

        setInterval(() => {
            navigator.geolocation.getCurrentPosition(success, error, options);
        }, 5000)
    };
</script>
